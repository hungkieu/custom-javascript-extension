<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Javasript</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div id="main">
    <div id="screens">
      <div id="screen-1" class="active">
        <div class="actions">
          <button id="screen-1-them-moi" class="button is-primary"><strong>Thêm mới</strong></button>
        </div>
        <aside id="screen-1-menu" class="menu">
        </aside>
      </div>
      <div id="screen-2">
        <aside class="form">
          <input type="hidden" id="screen-2-id">
          <div class="field">
            <label class="label">Tên</label>
            <div class="control">
              <input id="screen-2-name" class="input" type="text" placeholder="Script...">
            </div>
          </div>

          <div class="field">
            <label class="label">Mã</label>
            <div class="control">
              <textarea id="screen-2-script" class="textarea" placeholder="// Coppy đoạn mã của bạn vào đây..."></textarea>
            </div>
          </div>

          <div class="field">
            <label class="label">
              Phạm vi
            </label>
            <div class="control">
              <label class="radio">
                <input id="screen-2-domain" type="radio" name="scope" value="Others" checked>
                Domain
              </label>
              <br />
              <label class="radio">
                <input id="screen-2-all" type="radio" value="all" name="scope">
                Tất Cả
              </label>
            </div>
          </div>

          <div class="field">
            <label class="label">Tuỳ chỉnh</label>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" id="screen-2-run-when-load-page">
                Chạy khi tải trang
              </label>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button id="screen-2-luu" class="button is-link">
                <strong>Lưu</strong>
              </button>
            </div>
            <div class="control">
              <button id="screen-2-huy" class="button is-link is-light"><strong>Huỷ</strong></button>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <script src="lowline.js"></script>
  <script src="popup.js"></script>
</body>

</html>
